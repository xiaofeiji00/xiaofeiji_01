<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jQuery.js"></script>
    <style>
      .one {
        width: 500px;
        height: 500px;
        background-color: green;
        overflow: scroll;
        overflow-x: hidden;
      }

      .two {
        width: 500px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <div class="one">777</div>
    <div class="two">
      <input type="text" class="liaotian" />
      <button class="btn">发送</button>
      <button class="btn2">清空</button>
    </div>
    <script>
      $(".btn").on("click", function () {
        var text = $(".liaotian").val().trim();
        if (text.length <= 0) {
          alert("请输入内容");
          $(".liaotian").val("");
        } else {
          $(".one").append("<p>" + text + "</p>");
          $(".liaotian").val("");
        }
      });
      $(".liaotian").on("keyup", function (a) {
        if (a.keyCode === 13) {
          $(".btn").click();
        }
      });
      $(".btn2").on("click", function () {
        $(".one").empty();
      });
    </script>
  </body>
</html>
